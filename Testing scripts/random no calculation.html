<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A2-Task1</title>
		<script>
			//set x, it will be generated by the funtion when page loads
			var x = 0;
			//start from -1, because it generate immidiatly when page loads - line 48 in body element
			clickCount = -1;
			function getRandomNumber() {
				//generate random number two digits number between 99-10
				var max = 100;
				var min = 10;
				x = Math.floor(Math.random() * (max - min) + min);

				//get the number into the element
				var newNumber = document.getElementById("randomNumber");
				newNumber.innerHTML = x;
				newNumber.style.color = "red";

				//store the click count
				clickCount += 1;
				var counter = document.getElementById("resetNumber");
				counter.innerHTML = clickCount;
			}
			//function for multiply operation
			function multiply() {
				var operationMark = document.getElementById("operator");
				var numberTwo = document.getElementById("steadyNumber");
				var finalResult = document.getElementById("result");

				operationMark.innerHTML = "*";
				numberTwo.innerHTML = "2 =";
				finalResult.innerHTML = x * 2;
			}
			//function for division operation
			function division() {
				var operationMark = document.getElementById("operator");
				var numberTwo = document.getElementById("steadyNumber");
				var finalResult = document.getElementById("result");

				operationMark.innerHTML = "/";
				numberTwo.innerHTML = "2 =";
				finalResult.innerHTML = x / 2;
			}
		</script>
	</head>

	<body onload="getRandomNumber()">
		<!-- add buttons-->
		<button onclick="multiply()">Double</button>
		<button onclick="division()">Half</button>
		<button onclick="getRandomNumber()">Reset Number</button>
		<!-- add counter-->
		<span id="resetNumber">0</span> &nbsp; ‚ÜêReset Count

		<br />
		<!-- add display-->
		<span id="randomNumber"></span>
		<span id="operator"></span>
		<span id="steadyNumber"></span>
		<span id="result"></span>
	</body>
</html>
