		<script>
			//define the elements because you will use in different places
			var name = [];

			function createSentence() {
				getName();

			//get the name value

				var input1 = document.getElementById("enterName");

			}

			function getSport() {
				var input2 = document.getElementById("enterSport");

			//organize how to display elements
			function displayFunction() {
				var nameDisplay1 = document.getElementById("name1");
				nameDisplay1.innerHTML = "1. MY NAME IS " + name.toUpperCase();

				var sportDisplay1 = document.getElementById("sport1");
				sportDisplay1.innerHTML = "2. i like " + sport.toLowerCase();

				var lengthDisplay = document.getElementById("length");
				lengthDisplay.innerHTML =
					"3. Your name has " + name.length + " of characters";

				msg.innerHTML = "4. " + name + " is having " + sport + " on " + weekDay;

		<!-- collect the inputs-->
